<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Monoton&family=Palette+Mosaic&family=Teko:wght@300&display=swap"
      rel="stylesheet"
    />

    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <header>
      <h1>Roshambo</h1>
    </header>

    <aside>
      <strong>Game Rules:</strong> Player 1 selects their throw. Player 2
      selects their throw. Winner declared. <br />
      May the best man win! <br /><br />
    </aside>

    <section class="resetbutton">
      <button><img src="/images/rereset.png" width="70px" /></button>
    </section>

    <main>
      <p class="winner">And the winner is...</p>

      <section class="playerone">
        <p class="playertext">Player1</p>

        <div class="rpsicons">
          <button class="rock1">
            <img src="/images/rock.png" width="100" height="150" />
          </button>
          <button class="paper1">
            <img src="/images/paper.png" width="100" height="150" />
          </button>
          <button class="scissors1">
            <img src="/images/scissors.png" width="100" height="150" />
          </button>
        </div>
      </section>

      <br />
      <br />

      <section class="playertwo">
        <p class="playertext">Player2</p>
        <div class="rpsicons">
          <button class="rock2">
            <img src="/images/rock.png" width="100" height="150" />
          </button>
          <button class="paper2">
            <img src="/images/paper.png" width="100" height="150" />
          </button>
          <button class="scissors2">
            <img src="/images/scissors.png" width="100" height="150" />
          </button>
        </div>
      </section>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
